<table class="sale-table table bordered">
    <thead>
    <tr>
        <th>日期</th>
        <th>销售额</th>
        <th>销售件数</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in showData | orderBy: f : rev">
        <td>{{data.date}}</td>
        <td>{{data.saleroom}}</td>
        <td>{{data.salenum}}</td>
    </tr>
    </tbody>
</table>
